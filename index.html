<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ cột</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            width: 80%;
            height: 300px;
            background-color: #eaeaea;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bar {
            width: 15%;
            background-color: #3498db;
            text-align: center;
            color: white;
            position: relative;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .bar span {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
            font-size: 14px;
        }

        .bar:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Biểu đồ cột</h1>
    <div class="chart-container">
        <div class="bar" style="height: 70%;"><span>70%</span></div>
        <div class="bar" style="height: 50%;"><span>50%</span></div>
        <div class="bar" style="height: 90%;"><span>90%</span></div>
        <div class="bar" style="height: 30%;"><span>30%</span></div>
        <div class="bar" style="height: 60%;"><span>60%</span></div>
    </div>

</body>
</html>
