<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ cột</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Biểu đồ cột</h1>
    <div class="chart-container" id="chartContainer">
        <!-- Các thanh sẽ được tạo ra ở đây -->
    </div>

    <script>
        // Hàm để đọc tệp CSV và tạo biểu đồ cột
        function fetchData() {
            fetch('data.csv')  // Đường dẫn tới tệp CSV
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1); // Bỏ qua tiêu đề
                    const chartContainer = document.getElementById('chartContainer');
                    chartContainer.innerHTML = ''; // Xóa nội dung cũ

                    rows.forEach(row => {
                        const value = row.trim();
                        if (value) {
                            const bar = document.createElement('div');
                            bar.className = 'bar';
                            bar.style.height = `${value}%`; // Chiều cao dựa trên giá trị
                            bar.innerHTML = `<span>${value}%</span>`;
                            chartContainer.appendChild(bar);
                        }
                    });
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        }

        // Gọi hàm fetchData khi trang được tải
        window.onload = fetchData;
    </script>

</body>
</html>
